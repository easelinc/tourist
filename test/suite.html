<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Suite</title>

  <link rel="stylesheet" href="vendor/stylesheets/jasmine.css" type="text/css" media="screen">
  <link rel="stylesheet" href="vendor/stylesheets/jquery.qtip.css" type="text/css" media="screen">

  <script src="vendor/javascripts/jquery-1.9.1.js"></script>
  <script src="vendor/javascripts/underscore-1.4.4.js"></script>
  <script src="vendor/javascripts/backbone-1.0.0.js"></script>
  <script src="vendor/javascripts/jquery.qtip.js"></script>
  <script src="vendor/javascripts/jquery-ui-1.10.2.custom.js"></script>

  <script src="vendor/javascripts/jasmine.js"></script>
  <script src="vendor/javascripts/jasmine-html.js"></script>
  <script src="vendor/javascripts/jasmine-jquery.js"></script>

  <!-- include spec files here... -->
  <script src="lib/specHelper.js"></script>
  <script src="lib/tourSpec.js"></script>
  <script src="lib/tip/qtipSpec.js"></script>

  <!-- include source files here... -->
  <script src="../tourist.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      $(function(){
        jasmineEnv.execute();
      });

    })();
  </script>
